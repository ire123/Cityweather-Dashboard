<!DOCTYPE html>
<html>
<head>
	<title>floating example</title>
	<style type="text/css">
		#container {
			width: 600px;
		}

		#div-one {
			margin-right: 50px;
			width: 200px;
			height: 50px;
			background-color: blue;
		}

		#div-two {
			width: 200px;
			height: 50px;
			background-color: red;
		}

		#div-three{
			width: 200px;
			height: 50px;
			background-color: green;
		}

		#div-three{
			clear: both;
		}

		#div-one, #div-two {
			float: left;
		}

	</style>
</head>
<body>
	<div id="container">
		<div id="div-one"></div>
		<div id="div-two"></div>
	</div>

	<div id="div-three"></div>


</body>
</html>
